<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalização dos fundos</title>
    <style>

        div{

            display: inline-block;
            border: 2px solid black;
            border-radius: 10px;
            width: 300px;
            height: 300px;

        }

        div.repeat {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/800px-HTML5_logo_and_wordmark.svg.png');
            background-size: 80px 80px;
            
            
        }

        div.no- {

            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/363px-CSS3_logo_and_wordmark.svg.png');
            background-size: 80px 100px;
            background-repeat: no-repeat;
            
        }

        div.x {

            background-image: url('http://portalwebdesigner.com/wp-content/uploads/2016/05/Simbolo-Linguagem-JavaScript.png');
            background-size: 80px 80px;
            background-repeat: repeat-x;
            
        }

        div.y {

            background-image: url('https://www.datocms-assets.com/45470/1631026680-logo-react-native.png?fm=webp');
            background-size: 100px 70px;
            background-repeat: repeat-y;
            display: inline-block;
            
        }
    </style>
</head>

<body>

    <h1>Imagens de fundo com direfentes repetições</h1>

    <div class="repeat">

    </div>

    <div class="no-">

    </div>

    <div class="x">

    </div>

    <div class="y">

    </div>
    
</body>
</html>
