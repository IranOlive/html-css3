<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body {

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        table {

            width: 400px;
            border-collapse: collapse;
            
        }

        tr >th, td {

            padding: 7px;
            border: 1px solid black;
        }

        col.cnome {

            background-color: blue;
        }

    </style>
</head>
<body>
    <table>
        <caption>Cadastro</caption>
        
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofi">

        </colgroup>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>22</td>
                <td>Costureira</td>
            </tr>

            <tr>
                <td>Claudio</td>
                <td>M</td>
                <td>29</td>
                <td>Advogado</td>
            </tr>

            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Média</td>
            </tr>

            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>35</td>
                <td>Professor</td>
            </tr>

            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>71</td>
                <td>Aposentada</td>
            </tr>

            <tr>
                <td>Otávio</td>
                <td>M</td>
                <td>15</td>
                <td>Estudante</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
